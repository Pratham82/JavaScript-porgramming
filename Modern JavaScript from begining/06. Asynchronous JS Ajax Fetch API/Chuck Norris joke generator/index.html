<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chuck Norris's Joke Generator</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
		/>
	</head>
	<body>
		<div class="container">
			<h2 class="u-full-width" style="margin-top: 50px;">
				Chuck Norris Joke Generator
			</h2>
			<form action="" id="form">
				<div>
					<label for="number">Enter number of Jokes</label>
					<input type="number" name="number" id="number" />
				</div>
				<div id="jokes-div">
					<button id="getJokes">get jokes</button>
				</div>
			</form>
			<ul class="jokes" style="font-size: 20px; list-style: disc;"></ul>
		</div>
		<script src="app.js"></script>
	</body>
</html>
