<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom HTTP library 2.0</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
		/>
		<style>
			#table1 {
				font-size: 20px;
				margin: 50px;
				border: 1px solid black;
				border-collapse: collapse;
			}
			#table1 td,
			th {
				border: 1px solid black;
				padding: 15px;
			}
			th {
				text-align: center;
				background-color: rgb(207, 198, 198);
			}
		</style>
	</head>
	<body style="font-family: monospace;">
		<div id="container">
			<h2>Custom HTTP library 2.0:</h2>
			<div class="output"></div>
			<table id="table1">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Username</th>
					<th>Email</th>
				</tr>
			</table>
		</div>
		<script src="easyHTTP2.js"></script>
		<script src="app.js"></script>
	</body>
</html>
