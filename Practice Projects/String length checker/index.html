<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>String Checker</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="string_checker">
			<h1>String length finder</h1>
			<label id ='label1' for="input1">Enter String here:</b> </label>
			<input type="text" id="input1" />
			<button id="getLen" onclick="getLength()" id="get">
				Get length
			</button>
			<button id="clear" onclick="clearInputs()">
				Clear
			</button>

			<label id="result-str" for=""
				>The length of the string is <b><span id="result"></span></b
			></label>
			<script src="app.js"></script>
		</div>
	</body>
</html>
