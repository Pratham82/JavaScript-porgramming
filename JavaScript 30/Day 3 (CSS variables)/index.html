<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS variables</title>
	</head>
	<body>
		<h2>Update CSS Variables with <span class="hl">JS</span></h2>
		<div class="controls">
			<label for="spacing">Spacing: </label>
			<input
				id="spacing"
				type="range"
				name="spacing"
				min="10"
				max="200"
				value="10"
				data-sizing="px"
				date-owner="Prathamesh"
			/>
			<label for="spacing">Blur: </label>
			<input
				id="blur"
				type="range"
				name="blur"
				min="0"
				max="25"
				value="10"
				data-sizing="px"
			/>
			<label for="spacing">Base color: </label>
			<input id="base" type="color" name="base" value="#0995EC" />
		</div>
		<img src="https://source.unsplash.com/1080x700" />

		<style>
			:root {
				--base: #0995ec;
				--spacing: 10px;
				--blur: 10px;
			}

			.hl {
				color: var(--base);
			}

			img {
				padding: var(--spacing);
				background: var(--base);
				filter: blur(var(--blur));
			}

			body {
				text-align: center;
				color: white;
				background: rgb(44, 44, 54);
				font-family: Rubik;
				font-weight: 300;
				font-size: 30px;
			}
			h2 {
				font-weight: 300;
			}
			.controls {
				margin-bottom: 50px;
			}

			input {
				width: 100px;
			}
		</style>
		<script src="app.js"></script>
	</body>
</html>
